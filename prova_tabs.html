<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabs con Codice</title>
  <style>
    /* body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    } */

    .tabs {
      display: flex;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      margin-right: 5px;
      background: #ddd;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }

    .tab.active {
      background: #fff;
      font-weight: bold;
      border-bottom: 2px solid white;
    }

    .code-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0 5px 5px 5px;
      padding: 20px;
      display: none;
    }

    .code-container.active {
      display: block;
    }

    pre {
      margin: 0;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-tab="html">HTML</div>
    <div class="tab" data-tab="css">CSS</div>
    <div class="tab" data-tab="js">JavaScript</div>
  </div>

  <div class="code-container active" id="html">
    <pre><code>&lt;h1&gt;Ciao mondo!&lt;/h1&gt;</code></pre>
  </div>

  <div class="code-container" id="css">
    <pre><code>h1 {
  color: blue;
}</code></pre>
  </div>

  <div class="code-container" id="js">
    <pre><code>console.log('Ciao mondo!');</code></pre>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const containers = document.querySelectorAll('.code-container');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        containers.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>
